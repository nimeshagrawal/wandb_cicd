name: Input-Output Demo
on: [push]

jobs:
  io:
    runs-on: ubuntu-latest
    steps:
      - name: set the value
        id: set-var
        shell: python
        run: |
          import os
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            print(f'VAL = true', file = f)
      - name: print the value
        run: "the value is ${{steps.set-var.outputs.VAL}}" 
        
       
      
      
